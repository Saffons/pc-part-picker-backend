apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  labels:
    app: test-app
    environment: test
    namespace: namespace-label
  namespace: namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      environment: test
      app: test-app
  template:
    metadata:
      labels:
        environment: test
        app: test-app
        namespace: namespace-label
    spec:
      serviceAccountName: admin-user
      containers:
        - name: test-app
          # image: us-central1-docker.pkg.dev/{{PROJECT_ID}}/codelabrepo/hello-java:v2
          image: us-central1-docker.pkg.dev/sublime-oxygen-396018/codelabrepo/hello-java:v2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 120
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080